<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Data Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 13px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 15px;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .processing {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f0fff4;
            border-radius: 10px;
            border-left: 4px solid #48bb78;
        }

        .result.error {
            background: #fff5f5;
            border-left-color: #f56565;
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .result-message {
            color: #4a5568;
            margin-bottom: 15px;
        }

        .download-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .file-info {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #e8ebff;
            border-radius: 10px;
            font-size: 14px;
            color: #333;
        }

        .file-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .clear-btn {
            background: #fc8181;
            padding: 8px 20px;
            font-size: 14px;
            margin-left: 10px;
        }

        .clear-btn:hover {
            background: #f56565;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ IA Data Extractor</h1>
        <p class="subtitle">Convert Interment Authorization PDFs to Excel spreadsheets</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Drag & drop your PDF file here</div>
            <div class="upload-subtext">or click to browse</div>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
        </div>

        <input type="file" id="fileInput" accept=".pdf" />

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div id="fileSize"></div>
            <button class="btn" id="uploadBtn">Upload & Process</button>
            <button class="btn clear-btn" onclick="clearFile()">Clear</button>
        </div>

        <div class="processing" id="processing">
            <div class="spinner"></div>
            <div>Processing your PDF...</div>
            <div style="color: #999; font-size: 13px; margin-top: 5px;">This may take a moment</div>
        </div>

        <div class="result" id="result">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-message" id="resultMessage"></div>
            <div id="downloadContainer"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const processing = document.getElementById('processing');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const downloadContainer = document.getElementById('downloadContainer');

        let selectedFile = null;

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showError('Please select a PDF file');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            fileInfo.style.display = 'block';
            result.style.display = 'none';
        }

        function clearFile() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            result.style.display = 'none';
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            uploadBtn.disabled = true;
            processing.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                processing.style.display = 'none';
                uploadBtn.disabled = false;

                if (data.error) {
                    showError(data.error);
                } else {
                    showSuccess(data);
                }
            } catch (error) {
                processing.style.display = 'none';
                uploadBtn.disabled = false;
                showError('An error occurred while processing the file');
            }
        });

        function showSuccess(data) {
            result.className = 'result';
            result.style.display = 'block';
            resultTitle.textContent = 'âœ“ Success!';
            resultMessage.textContent = `Extracted ${data.record_count} IA records from your PDF`;
            downloadContainer.innerHTML = `
                <a href="/download/${data.filename}" class="download-btn">
                    â¬‡ Download Excel File
                </a>
            `;
        }

        function showError(message) {
            result.className = 'result error';
            result.style.display = 'block';
            resultTitle.textContent = 'âœ— Error';
            resultMessage.textContent = message;
            downloadContainer.innerHTML = '';
        }
    </script>
</body>
</html>
